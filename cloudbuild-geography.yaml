steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: deploy-decryption-function-geography-reconsume
    args:
      - functions
      - deploy
      - decryption-function-geography-reconsume
      - --runtime=python38
      - --entry-point=hello_pubsub
      - --source=gs://decryption-function/passion/geography-reconsume/geography-reconsume.zip
      - --trigger-topic=trigger-topic-geography-reconsume
      - --allow-unauthenticated
      - --region=asia-southeast2
      - --timeout=300s
      - --memory=256MB

  - name: 'ubuntu'
    args: ['sleep', '120']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: create-dataflow-job-geography-1
    args:
      - dataflow
      - sql
      - query
      - SELECT * EXCEPT(original_timestamp), 1 AS batch, ['nik', 'alamat_ktp', 'alamat_domisili', 'kelurahan_domisili', 'kecamatan_domisili', 'kabupaten_kota_domisili', 'provinsi_domisili', 'kode_pos_domisili'] AS encrypted_cols, ['original_timestamp', 'import_date'] AS date_cols FROM bigquery.table.`crm-production-335312`.aixp.geography_reconsume WHERE consumer_id < 0.1
      - --job-name=geography-reconsume-1
      - --pubsub-topic=trigger-topic-geography-reconsume
      - --region=asia-southeast2

  - name: 'ubuntu'
    args: ['sleep', '720']

